<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adeilson Lima</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>

<body>
    
    <header> <!-- navbar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <img src="https://bulma.io/images/bulma-logo.png"
                alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
            </a>
    
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  Início
                </a>
    
                <a class="navbar-item" href="contacts.html">
                  Contatos
                </a>
    
              </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card"> <!-- cartão -->
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                      </div>
                      <div class="card-content">
                        <div class="media">
                          <div class="media-content">
                            <p class="title is-4">Adeilson Ádila</p>
                            <span class="tag is-dark is-media">Javascript Fullstacker Developer</span>
                          </div>
                        </div>
          
                        <div class="content">
                          <p>+55 85 98837-7992</p>
                          <p>adeilson.afix@gmail.com</p>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                          <p class="card-header-title">
                            Contato
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Insira seu e-mail" value="">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                  </span>
                                </div>
                              </div>

                              <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Área de texto"></textarea>
                                </div>
                              </div>

                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-link">Enviar</button>
                                </div>
                            </div>
                              

                          </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
