    <div>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </div>

    <section>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>

            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spacheship" id="spaceship" required>
                    <option value="falc9">Falcon 9</option>
                    <option value="falch">Falcon Heavy</option>
                </select>

                <label for="service">Type of Service:</label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="Nam quis nulla 1"></option>
                    <option value="Nam quis nulla 2"></option>
                    <option value="Nam quis nulla 3"></option>
                    <option value="Nam quis nulla 4"></option>
                </datalist>
            </div>

            <br>

            <div>
                <input type="submit" name="submit" value="Send Message">
            </div>

        </form>
    </section>
